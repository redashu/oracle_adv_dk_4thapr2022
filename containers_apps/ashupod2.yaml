apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: ashupod2
  name: ashupod2
spec:
  containers:
  - image: nginx
    name: ashupod2
    ports:
    - containerPort: 80
    resources:
     requests:
      memory: 100M
      cpu: 50m # 1 vcore cpu == 1000 mili core 
     limits:
      memory: 300M
      cpu: 500m 
  dnsPolicy: ClusterFirst
  restartPolicy: Always
status: {}
